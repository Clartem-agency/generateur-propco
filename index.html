<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Proposition Commerciale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-8 max-w-4xl">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-bold text-blue-900">Générateur de Proposition</h1>
            <p class="text-gray-600 mt-2">Remplissez les champs ci-dessous pour générer une proposition "Clarté Essentiel" personnalisée.</p>
        </header>

        <form id="proposal-form" class="bg-white p-8 rounded-lg shadow-md space-y-6">

            <!-- Section Client -->
            <fieldset class="border p-4 rounded-md">
                <legend class="text-xl font-semibold text-blue-800 px-2">Informations Client</legend>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4">
                    <div>
                        <label for="nomSocieteClient" class="block text-sm font-medium text-gray-700 mb-1">Nom de la société du client</label>
                        <input type="text" id="nomSocieteClient" class="w-full border-gray-300 rounded-md shadow-sm" required placeholder="Ex: Acme Corp">
                    </div>
                    <div>
                        <label for="prenomClient" class="block text-sm font-medium text-gray-700 mb-1">Prénom du contact</label>
                        <input type="text" id="prenomClient" class="w-full border-gray-300 rounded-md shadow-sm" required placeholder="Ex: Jean">
                    </div>
                </div>
                <div class="mt-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Genre du contact</label>
                    <div class="flex items-center space-x-6">
                        <div class="flex items-center">
                            <input type="radio" id="genreHomme" name="genre" value="homme" class="h-4 w-4 text-blue-600 border-gray-300" checked>
                            <label for="genreHomme" class="ml-2 block text-sm text-gray-900">Homme</label>
                        </div>
                        <div class="flex items-center">
                            <input type="radio" id="genreFemme" name="genre" value="femme" class="h-4 w-4 text-blue-600 border-gray-300">
                            <label for="genreFemme" class="ml-2 block text-sm text-gray-900">Femme</label>
                        </div>
                    </div>
                </div>
            </fieldset>

            <!-- Section Proposition -->
            <fieldset class="border p-4 rounded-md">
                <legend class="text-xl font-semibold text-blue-800 px-2">Détails de la Proposition</legend>
                <div class="space-y-4 mt-4">
                    <div>
                        <label for="dateEnvoi" class="block text-sm font-medium text-gray-700 mb-1">Date d'envoi</label>
                        <input type="date" id="dateEnvoi" class="w-full md:w-1/2 border-gray-300 rounded-md shadow-sm" required>
                    </div>
                    <div>
                        <label for="objectifPrincipal" class="block text-sm font-medium text-gray-700 mb-1">Objectif principal du client (phrase d'accroche)</label>
                        <textarea id="objectifPrincipal" rows="2" class="w-full border-gray-300 rounded-md shadow-sm" required>moderniser votre image professionnelle pour qu'elle soit enfin à la hauteur de la qualité de vos services.</textarea>
                    </div>
                </div>
            </fieldset>
            
            <!-- MODIFICATION ICI : Ajout d'une section pour la Page 4 -->
            <fieldset class="border p-4 rounded-md">
                <legend class="text-xl font-semibold text-blue-800 px-2">Personnalisation Recommandation (Page 4)</legend>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4 mt-4">
                    <!-- Raison 1 -->
                    <div class="md:col-span-2 font-medium text-gray-600 border-b pb-1">Raison 1</div>
                    <div>
                        <label for="raison1_titre" class="block text-sm font-medium text-gray-700 mb-1">Titre</label>
                        <input type="text" id="raison1_titre" class="w-full border-gray-300 rounded-md shadow-sm" value="Réponse Directe">
                    </div>
                    <div>
                        <label for="raison1_texte" class="block text-sm font-medium text-gray-700 mb-1">Texte</label>
                        <textarea id="raison1_texte" rows="3" class="w-full border-gray-300 rounded-md shadow-sm">Elle répond directement à votre défi principal en vous dotant d'une vitrine professionnelle sur-mesure qui reflète enfin la qualité de votre travail.</textarea>
                    </div>
                    <!-- Raison 2 -->
                    <div class="md:col-span-2 font-medium text-gray-600 border-b pb-1 pt-2">Raison 2</div>
                    <div>
                        <label for="raison2_titre" class="block text-sm font-medium text-gray-700 mb-1">Titre</label>
                        <input type="text" id="raison2_titre" class="w-full border-gray-300 rounded-md shadow-sm" value="Sérénité Totale">
                    </div>
                    <div>
                        <label for="raison2_texte" class="block text-sm font-medium text-gray-700 mb-1">Texte</label>
                        <textarea id="raison2_texte" rows="3" class="w-full border-gray-300 rounded-md shadow-sm">Elle vous offre une tranquillité d'esprit complète, gérant pour vous la technique (Pack Sérénité) et la conformité légale (Pack RGPD).</textarea>
                    </div>
                    <!-- Raison 3 -->
                    <div class="md:col-span-2 font-medium text-gray-600 border-b pb-1 pt-2">Raison 3</div>
                    <div>
                        <label for="raison3_titre" class="block text-sm font-medium text-gray-700 mb-1">Titre</label>
                        <input type="text" id="raison3_titre" class="w-full border-gray-300 rounded-md shadow-sm" value="Meilleur Investissement">
                    </div>
                    <div>
                        <label for="raison3_texte" class="block text-sm font-medium text-gray-700 mb-1">Texte</label>
                        <textarea id="raison3_texte" rows="3" class="w-full border-gray-300 rounded-md shadow-sm">Elle représente le meilleur investissement pour établir une fondation digitale solide et professionnelle, rapidement et sans superflu.</textarea>
                    </div>
                </div>
            </fieldset>

            <!-- Section Diagnostic -->
            <fieldset class="border p-4 rounded-md">
                <legend class="text-xl font-semibold text-blue-800 px-2">Personnalisation du Diagnostic (Page 3)</legend>
                <div class="space-y-4 mt-4">
                    <div>
                        <label for="situationActuelle" class="block text-sm font-medium text-gray-700 mb-1">Situation Actuelle (paragraphe)</label>
                        <textarea id="situationActuelle" rows="3" class="w-full border-gray-300 rounded-md shadow-sm" required>Lors de notre échange, vous avez mentionné que votre présence en ligne actuelle ne reflète plus la qualité de votre travail. Vous m'avez confié que vous n'osiez "presque plus partager le lien de votre site".</textarea>
                    </div>
                    <div>
                        <label for="defisConcrets" class="block text-sm font-medium text-gray-700 mb-1">Défis Concrets (un par ligne, texte simple)</label>
                        <textarea id="defisConcrets" rows="4" class="w-full border-gray-300 rounded-md shadow-sm" required>Un manque de crédibilité perçu qui vous oblige à "sur-justifier" votre valeur.
L'absence d'un message clair qui perd les visiteurs et ne convertit pas leur intérêt.
La complexité et l'inquiétude liées aux obligations légales comme le RGPD.</textarea>
                    </div>
                    <div>
                        <label for="objectifsCommuns" class="block text-sm font-medium text-gray-700 mb-1">Objectifs Communs (un par ligne, texte simple)</label>
                        <textarea id="objectifsCommuns" rows="4" class="w-full border-gray-300 rounded-md shadow-sm" required>Moderniser votre image professionnelle pour inspirer une confiance immédiate.
Clarifier votre proposition de valeur pour que vos clients idéaux vous comprennent.
Vous offrir une tranquillité d'esprit totale, tant sur le plan technique que légal.</textarea>
                    </div>
                </div>
            </fieldset>

            <div class="text-center pt-4">
                <button type="submit" id="generate-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg shadow-lg transition-transform transform hover:scale-105">
                    Générer la Proposition (.zip)
                </button>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
