<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Proposition Commerciale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        textarea { white-space: pre; overflow-wrap: normal; overflow-x: scroll; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-8 max-w-4xl">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-bold text-blue-900">Générateur de Proposition</h1>
            <p class="text-gray-600 mt-2">Remplissez les champs ci-dessous pour générer une proposition "Clarté Essentiel" personnalisée.</p>
        </header>

        <form id="proposal-form" class="bg-white p-8 rounded-lg shadow-md space-y-6">

            <!-- Section Client -->
            <fieldset class="border p-4 rounded-md">
                <legend class="text-xl font-semibold text-blue-800 px-2">Informations Client</legend>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4">
                    <div>
                        <label for="nomSocieteClient" class="block text-sm font-medium text-gray-700 mb-1">Nom de la société du client</label>
                        <input type="text" id="nomSocieteClient" class="w-full border-gray-300 rounded-md shadow-sm" required placeholder="Ex: Acme Corp">
                    </div>
                    <div>
                        <label for="prenomClient" class="block text-sm font-medium text-gray-700 mb-1">Prénom du contact</label>
                        <input type="text" id="prenomClient" class="w-full border-gray-300 rounded-md shadow-sm" required placeholder="Ex: Jean">
                    </div>
                </div>
            </fieldset>

            <!-- Section Proposition -->
            <fieldset class="border p-4 rounded-md">
                <legend class="text-xl font-semibold text-blue-800 px-2">Détails de la Proposition</legend>
                <div class="space-y-4 mt-4">
                    <div>
                        <label for="dateEnvoi" class="block text-sm font-medium text-gray-700 mb-1">Date d'envoi</label>
                        <input type="date" id="dateEnvoi" class="w-full md:w-1/2 border-gray-300 rounded-md shadow-sm" required>
                    </div>
                    <div>
                        <label for="objectifPrincipal" class="block text-sm font-medium text-gray-700 mb-1">Objectif principal du client (phrase d'accroche)</label>
                        <textarea id="objectifPrincipal" rows="2" class="w-full border-gray-300 rounded-md shadow-sm" required>moderniser votre image professionnelle pour qu'elle soit enfin à la hauteur de la qualité de vos services.</textarea>
                    </div>
                </div>
            </fieldset>

            <!-- Section Diagnostic -->
            <fieldset class="border p-4 rounded-md">
                <legend class="text-xl font-semibold text-blue-800 px-2">Personnalisation du Diagnostic (Page 3)</legend>
                <div class="space-y-4 mt-4">
                    <div>
                        <label for="situationActuelle" class="block text-sm font-medium text-gray-700 mb-1">Situation Actuelle (paragraphe)</label>
                        <textarea id="situationActuelle" rows="3" class="w-full border-gray-300 rounded-md shadow-sm" required>Lors de notre échange, vous avez mentionné que votre présence en ligne actuelle ne reflète plus la qualité de votre travail. Vous m'avez confié que vous n'osiez "presque plus partager le lien de votre site".</textarea>
                    </div>
                    <div>
                        <label for="defisConcrets" class="block text-sm font-medium text-gray-700 mb-1">Défis Concrets (un par ligne, au format HTML `<li>...</li>`)</label>
                        <textarea id="defisConcrets" rows="4" class="w-full border-gray-300 rounded-md shadow-sm font-mono text-sm" required><li class="flex items-start"><span class="text-warm-orange mt-1 mr-3">&amp;#10007;</span>Un manque de crédibilité perçu qui vous oblige à "sur-justifier" votre valeur.</li>
<li class="flex items-start"><span class="text-warm-orange mt-1 mr-3">&amp;#10007;</span>L'absence d'un message clair qui perd les visiteurs et ne convertit pas leur intérêt.</li>
<li class="flex items-start"><span class="text-warm-orange mt-1 mr-3">&amp;#10007;</span>La complexité et l'inquiétude liées aux obligations légales comme le RGPD.</li></textarea>
                    </div>
                    <div>
                        <label for="objectifsCommuns" class="block text-sm font-medium text-gray-700 mb-1">Objectifs Communs (un par ligne, au format HTML `<li>...</li>`)</label>
                        <textarea id="objectifsCommuns" rows="4" class="w-full border-gray-300 rounded-md shadow-sm font-mono text-sm" required><li class="flex items-start"><span class="text-success-green mt-1 mr-3">&amp;#10003;</span><strong>Moderniser votre image professionnelle</strong> pour inspirer une confiance immédiate.</li>
<li class="flex items-start"><span class="text-success-green mt-1 mr-3">&amp;#10003;</span><strong>Clarifier votre proposition de valeur</strong> pour que vos clients idéaux vous comprennent.</li>
<li class="flex items-start"><span class="text-success-green mt-1 mr-3">&amp;#10003;</span><strong>Vous offrir une tranquillité d'esprit totale</strong>, tant sur le plan technique que légal.</li></textarea>
                    </div>
                </div>
            </fieldset>

            <div class="text-center pt-4">
                <button type="submit" id="generate-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg shadow-lg transition-transform transform hover:scale-105">
                    Générer la Proposition (.zip)
                </button>
            </div>
        </form>
    </div>

    <!-- Librairie pour créer des fichiers ZIP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <!-- Notre script personnalisé -->
    <script src="script.js"></script>

</body>
</html>
