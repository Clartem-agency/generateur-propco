<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposition Commerciale - {{nomSocieteClient}}</title>
    <!-- On utilise la feuille de style unifiée pour la proposition -->
    <link rel="stylesheet" href="proposal-style.css">
</head>
<body>

    <!-- La structure de la page est identique à celle de l'offre "Essentiel" pour une cohérence parfaite -->
    <div class="page" style="text-align: center; justify-content: space-between;">
        
        <header>
            <!-- IMPORTANT : Assurez-vous que cette URL est correcte et accessible en ligne -->
            <img src="https://www.clartem.com/assets/logo-clartem.svg" alt="Logo clartem.com" style="height: 60px; margin: 0 auto;">
        </header>

        <main>
            <h1 class="text-deep-blue">Proposition Commerciale</h1>
            <!-- Le sous-titre peut être adapté si besoin, mais la structure reste la même -->
            <h3 style="margin-top: 0.5rem;" class="text-neutral-light">Pour la Création de votre Nouvel Actif Digital</h3>
            <div style="width: 6rem; height: 3px; margin: 3rem auto;" class="bg-clarity-blue"></div>
        </main>

        <footer>
            <!-- Le footer utilise maintenant flexbox comme dans le modèle "Essentiel" -->
            <div style="display: flex; justify-content: space-between; text-align: left; width: 100%;">
                <div>
                    <p class="text-sm" style="text-transform: uppercase; letter-spacing: 0.05em;">Préparé pour</p>
                    <h3 style="margin-top: 0.5rem;" class="text-neutral-dark">{{nomSocieteClient}}</h3>
                </div>
                <div style="text-align: right;">
                    <p class="text-sm" style="text-transform: uppercase; letter-spacing: 0.05em;">Préparé par</p>
                    <h3 style="margin-top: 0.5rem;" class="text-neutral-dark">Frédéric Delavictoire</h3>
                    <p class="font-semibold text-clarity-blue">clartem.com</p>
                </div>
            </div>
            <p style="margin-top: 4rem; text-align: center;" class="text-sm text-neutral-light">{{dateEnvoi}}</p>
        </footer>

    </div>

</body>
</html>
