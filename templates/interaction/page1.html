<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Remplacé par le placeholder -->
    <title>Proposition Commerciale - {{nomSocieteClient}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .page {
            width: 21cm;
            min-height: 29.7cm;
            padding: 2cm;
            margin: 1rem auto;
            border: 1px #D1D5DB solid;
            background: white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        @media print {
            body, .page {
                margin: 0;
                box-shadow: none;
                border: none;
            }
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="page flex flex-col justify-between items-center text-center">
        
        <header>
            <img src="https://VOTRE_URL_COMPLETE/assets/logo-clartem.svg" alt="Logo clartem.com" class="h-20 w-auto">
        </header>

        <main class="flex flex-col items-center">
            <h1 class="text-5xl md:text-6xl font-extrabold text-deep-blue leading-tight">
                Proposition Commerciale
            </h1>
            <h2 class="mt-4 text-xl md:text-2xl text-neutral-light font-medium">
                Pour la Création de votre Nouvel Actif Digital
            </h2>
            <div class="w-24 h-1 bg-clarity-blue my-12"></div>
        </main>

        <footer class="w-full">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center text-left">
                <div class="text-center md:text-left">
                    <p class="text-sm text-neutral-light uppercase tracking-wider">Préparé pour</p>
                    <!-- Remplacé par le placeholder -->
                    <h3 class="mt-2 text-2xl font-bold text-neutral-dark">{{nomSocieteClient}}</h3>
                </div>
                
                <div class="text-center md:text-right">
                    <p class="text-sm text-neutral-light uppercase tracking-wider">Préparé par</p>
                    <h3 class="mt-2 text-2xl font-bold text-neutral-dark">Frédéric Delavictoire</h3>
                    <p class="text-clarity-blue font-semibold">clartem.com</p>
                </div>
            </div>
            
            <!-- Remplacé par le placeholder -->
            <p class="mt-16 text-center text-neutral-light">{{dateEnvoi}}</p>
        </footer>

    </div>

</body>
</html>
