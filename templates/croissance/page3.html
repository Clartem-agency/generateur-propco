<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnostic - Proposition pour {{nomSocieteClient}}</title>
    <link rel="stylesheet" href="css/proposal-style.css">
</head>
<body>

    <div class="page">
        
        <header class="page-header">
            <h2 class="text-deep-blue">Notre Diagnostic</h2>
            <p class="text-sm text-neutral-light">clartem.com</p>
        </header>

        <!-- Marge supérieure du contenu principal réduite -->
        <main style="margin-top: 1.5rem; flex-grow: 1;">
            <!-- Marge inférieure du titre principal fortement réduite -->
            <h3 class="text-neutral-dark" style="margin-bottom: 1.5rem;">
                Vos Défis et Vos Ambitions
            </h3>

            <!-- Espacement entre les 3 blocs principaux réduit -->
            <div style="display: flex; flex-direction: column; gap: 1.25rem;">

                <!-- Bloc 1: La Situation Actuelle -->
                <div>
                    <h4 class="text-neutral-dark">La Situation Actuelle</h4>
                    <div style="margin-top: 0.25rem; padding-left: 1rem; border-left: 2px solid var(--gray-200);">
                        <p>{{situationActuelle}}</p>
                    </div>
                </div>

                <!-- Bloc 2: Les Défis -->
                <div>
                    <h4 class="text-neutral-dark">{{titreDefis}}</h4>
                    <div style="margin-top: 0.25rem; padding-left: 1rem; border-left: 2px solid var(--gray-200);">
                        <p style="margin-bottom: 0.5rem;">{{introDefis}}</p>
                        <ul style="list-style-type: none; padding-left: 0; display: flex; flex-direction: column; gap: 0.4rem;">
                            {{defisConcrets}}
                        </ul>
                    </div>
                </div>

                <!-- Bloc 3: Les Objectifs Clés -->
                <div>
                    <h4 class="text-neutral-dark">{{titreObjectifs}}</h4>
                    <div style="margin-top: 0.25rem; padding-left: 1rem; border-left: 2px solid var(--gray-200);">
                         <p style="margin-bottom: 0.5rem;">{{introObjectifs}}</p>
                        <ul style="list-style-type: none; padding-left: 0; display: flex; flex-direction: column; gap: 0.4rem;">
                            {{objectifsCommuns}}
                        </ul>
                    </div>
                </div>
            </div>
        </main>

        <footer class="page-footer">
            <p>Page 3 / 11</p>
        </footer>

    </div>

</body>
</html>
